<div class="search-container">
    <h2>Buscador de Google</h2>
    <div class="input-group">
        <!-- Ícono de búsqueda -->
        <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4285f4" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 13.99 14 12.5 14z"></path>
            </svg>
        </span>
        <input type="text" [(ngModel)]="query" placeholder="Buscar..." />
        <button (click)="search()">Buscar</button>
    </div>

    <div *ngIf="results.length > 0" class="results-container">
        <h3>Resultados de búsqueda:</h3>
        <ul>
            <li *ngFor="let result of results" class="result-item">
                <a [href]="result.link" target="_blank" class="result-title">{{ result.title }}</a>
                <p class="result-snippet">{{ result.snippet }}</p>
                <p class="result-link">{{ result.link }}</p>
            </li>
        </ul>
    </div>
</div>
